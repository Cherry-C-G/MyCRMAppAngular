<form #addProduct="ngForm" (submit)="insertProduct(addProduct)">
  <div class="row">
    <div class="col-4">
      <div class="mb-3">
        <label for="txtName">Name</label>
        <input id="txtName" [(ngModel)]="product.name" name="Name" class="form-control" />
      </div>
    </div>
    <div class="col-4">
      <div class="mb-3">
        <label for="ddlVendorId">Vendor Id</label>
        <select id="ddlVendorId" [(ngModel)]="product.vendorId" name="vendorId" class="form-control">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
    </div>
    <div class="col-4">
      <div class="mb-3">
        <label for="ddlVCategoryId">Category Id</label>
        <select id="ddlVCategoryId" [(ngModel)]="product.categoryId" name="categoryId" class="form-control">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="mb-3">
        <label for="ddlQuantityPerUnit">Quantity Per Unit</label>
        <select id="ddlQuantityPerUnit" [(ngModel)]="product.quantityPerUnit" name="quantityPerUnit"
          class="form-control">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
    </div>

    <div class="col-4">
      <div class="mb-3">
        <label for="ddlUnitPrice">Unit Price</label>
        <select id="ddlUnitPrice" [(ngModel)]="product.unitPrice" name="unitPrice" class="form-control">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
    </div>

    <div class="col-4">
      <div class="mb-3">
        <label for="ddlUnitsInStock">Units In Stock</label>
        <select id="ddlUnitsInStock" [(ngModel)]="product.unitsInStock" name="unitsInStock" class="form-control">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <div class="mb-3">
        <label for="ddlUnitsOnOrder">Units On Order</label>
        <select id="ddlUnitsOnOrder" [(ngModel)]="product.unitsOnOrder" name="unitsOnOrder" class="form-control">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
    </div>
    <div class="col-4">
      <div class="mb-3">
        <label for="ddlReorderLevel">Reorder Level</label>
        <select id="ddlReorderLevel" [(ngModel)]="product.reorderLevel" name="reorderLevel" class="form-control">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
    </div>

    <div class="col-4">
      <div class="mb-3">
        <label for="ddlDiscontinued">Discontinued</label>
        <select id="ddlDiscontinued" [(ngModel)]="product.discontinued" name="discontinued" class="form-control">
          <option value="0">True</option>
          <option value="1">False</option>
        </select>
      </div>
    </div>

    <div class="col-4">
      <div class="mb-3">
        <label for="txtVendor">Vendor</label>
        <input id="txtVendor" [(ngModel)]="product.vendor" name="Vendor" class="form-control" />
      </div>
    </div>
    <div class="col-4">
      <div class="mb-3">
        <label for="txtCategory">Category</label>
        <input id="txtCategory" [(ngModel)]="product.category" name="Category" class="form-control" />
      </div>
    </div>
  </div>






  <input type="submit" value="Add Product" class="btn btn-primary" />
  <input type="button" value="Cancel" class="btn btn-default" (click)="resetPage(addProduct)" />
</form>
